<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-ctrl-estoque.css">
    <title>Controle de Estoque</title>
</head>
<body>
    <div>
        <h1 class="titulo"><em>Melo's PC Game Store</em></h1>
    </div>

    <div class="trocar-paginas">
        <span class="background-botoes"><a href="index.html" class="botoes">Página Inicial</a></span>
        <span class="background-botoes"><a href="ctrl-estoque.html" class="botoes">Controle de Estoque</a></span>
        <span class="background-botoes"><a href="funcionarios.html" class="botoes">Funcionários</a></span>
        <span class="background-botoes"><a href="add-produto.html" class="botoes">Adicionar Produto</a></span>
    </div>

    <h2 class="subtitulo">Controle de Estoque</h2>

    <table>
        <tr class="linha">
            <th class="header">Foto</th>
            <th class="header">Descrição</th>
            <th class="header">Preço (R$)</th>
            <th class="header">Quantidade disponível</th>
        </tr>

        <tr class="linha">
            <td class="table-data"><img src="./img/csgo.jpg" alt="CS:GO" class="img-produto"></td>
            <td class="table-data">CS:GO</td>
            <td class="table-data">Free</td>
            <td class="table-data">Ilimitado</td>
        </tr>

        <tr class="linha">
            <td class="table-data"><img src="./img/elden-ring.jpg" alt="Elen Ring" class="img-produto"/></td>
            <td class="table-data">Elden Ring</td>
            <td class="table-data">249,90</td>
            <td class="table-data">75</td>
        </tr>

        <tr class="linha">
            <td class="table-data"><img src="./img/hunt.jpg" alt="Hunt Showdown" class="img-produto"></td>
            <td class="table-data">Hunt Showdown</td>
            <td class="table-data">89,00</td>
            <td class="table-data">18</td>
        </tr>

        <tr class="linha">
            <td class="table-data"><img src="./img/stardewvalley.png" alt="Stardew Valley" class="img-produto"></td>
            <td class="table-data">Stardew Valley</td>
            <td class="table-data">24,90</td>
            <td class="table-data">150</td>
        </tr>

        <tr class="linha">
            <td class="table-data"><img src="./img/hollow-knigth.jpg" alt="Hollow Knigth" class="img-produto"></td>
            <td class="table-data">Hollow Knigth</td>
            <td class="table-data">27,99</td>
            <td class="table-data">15</td>
        </tr>

    </table>

</body>
</html>
