<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-add-produto.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <h1 class="titulo"><em>Melo's PC Game Store</em></h1>
    </div>
    
    <div class="trocar-paginas">
        <span class="background-botoes"><a href="index.html" class="botoes">Página Inicial</a></span>
        <span class="background-botoes"><a href="ctrl-estoque.html" class="botoes">Controle de Estoque</a></span>
        <span class="background-botoes"><a href="funcionarios.html" class="botoes">Funcionários</a></span>
        <span class="background-botoes"><a href="add-produto.html" class="botoes">Adicionar Produto</a></span>
    </div>

    
    <h2 class="subtitulo">Adicionar Produto</h2>

        <form action="" id="formulario">
            <div>
                <input type="url" class="preencher" name="link-foto" placeholder="Link para foto...">
            </div>
        
            <div>
                <input type="text" class="preencher" name="descrição" placeholder="Descrição do produto..">
            </div>
        
            <div>
                <input type="text" class="preencher" name="preço" placeholder="Preço do produto...">
            </div>
        
            <div>
                <input type="text" class="preencher" name="quantidade" placeholder="Quantidade disponível...">
            </div>
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
        </form>

</body>
</html>
